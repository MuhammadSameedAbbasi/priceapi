<!DOCTYPE html>
<html>
<head>
    <title>Update Car Price</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #007BFF;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        ul {
            list-style: none;
            padding-left: 0;
            margin-top: 20px;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Car Price</h1>
        <form method="POST" action="/update_car_price">
            <label for="model">Car Model:</label>
            <input type="text" name="model" required>
            <label for="price">Price:</label>
            <input type="text" name="price" required>
            <input type="submit" value="Update">
        </form>

        <h2>Current Car Dictionary:</h2>
        <ul>
            {% for model, price in car_dict.items() %}
            <li><strong>{{ model }}:</strong> ${{ price }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
